  proc_detection:
    image: docker.pkg.github.com/sonia-auv/proc_detection/proc_detection:arm64-perception-feature-docker_integration
    container_name: proc_detection
    environment:
      - ROS_IP=${ADRESS_IP}
      - ROS_MASTER_URI=http://${ADRESS_IP}:11311
    network_mode: host
    privileged: true
    depends_on:
      - ros-master
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]
    command: stdbuf -o L roslaunch --wait proc_detection proc_detection.launch

