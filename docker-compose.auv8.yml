version: "3.4"

services:
  ros-master:
    network_mode: host
    image: ros:melodic-ros-core
    container_name: ros-master
    environment:
      - ROS_MASTER_URI=http://${ADRESS_IP}:11311
      - ROS_IP=${ADRESS_IP}
    command: stdbuf -o L roscore
  
  sonia-ros-bridge:
      image: docker.pkg.github.com/sonia-auv/sonia-ros-bridge/sonia-ros-bridge:arm64-perception-latest
      container_name: sonia-ros-bridge
      network_mode: host
      environment:
        - ROS_MASTER_URI=http://${ADRESS_IP}:11311
        - ROS_IP=${ADRESS_IP}
      depends_on:
        - ros-master
      command:
        - roslaunch
        - --wait
        - rosbridge_server
        - rosbridge_websocket.launch

