    environment:
      - ROS_IP=${ADRESS_IP}
      - ROS_MASTER_URI=http://${ADRESS_IP}:11311
    network_mode: host
    depends_on:
      - ros-master

  provider_hydrophone:
    image: ghcr.io/sonia-auv/provider_hydrophone/provider_hydrophone:arm64-perception-develop
